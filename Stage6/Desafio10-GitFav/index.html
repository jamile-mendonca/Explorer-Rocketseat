<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/star.svg" type="image/x-icon">
    <title>GitFav</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">


    <script src="./js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
    <header>
        <img src="./assets/logo.svg" alt="logomarca GitFav">
        <div class="search">
            <input type="text" placeholder="Digite o Github que quer favoritar">
            <button>
                <img src="./assets/star.svg" alt="imagem de uma estrela">
                FAVORITAR</button>
        </div>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                <th>User</th>
                <th>Repositories</th>
                <th>Followers</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
           
        </table>
    </main>
</div>
</body>
</html>
