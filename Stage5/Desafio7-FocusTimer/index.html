<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css">

  <script src="./js/index.js" type="module" defer></script>
</head>

<body>
  <main>
    <div class="content">
      <div class="timer">
        <div class="time">
          <span class="minutes">25</span>
          <span>:</span>
          <span class="seconds">00</span>
        </div>
        <div class="buttons">
          <button class="button-play"><img src="./assets/play.svg" alt="Símbolo de play"></button>
          <button class="button-stop"> <img src="./assets/stop.svg" alt="Símbolo de stop"></button>
          <button class="button-plus"><img src="./assets/plus.svg" alt="Símbolo de mais"></button>
          <button class="button-less"><img src="./assets/less.svg" alt="Símbolo de menos"></button>
        </div>
      </div>

      <div class="musics">
        <button class="button-florest"><img src="./assets/florest.svg" alt="Imagem de uma árvore"></button>
        <button class="button-rain"><img src="./assets/rain.svg" alt="Imagem de uma nuvem com chuva"></button>
        <button class="button-coffeeShop"> <img src="./assets/coffeeShop.svg" alt="Imagem de uma loja"></button>
        <button class="button-fireplace"><img src="./assets/fireplace.svg" alt="Imagem de uma lareira"></button>
      </div>
    </div>
  </main>
</body>

</html>
